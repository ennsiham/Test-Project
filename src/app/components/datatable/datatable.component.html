<div class="page">
  <div class="databale">
    <div class="table">
      <table mat-table [dataSource]="dataSource">
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="other">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let candidate">
            <button mat-icon-button (click)="editCandidate(candidate)">
              <mat-icon>edit</mat-icon>
            </button>
  
            <button mat-icon-button (click)="confirmDelete(candidate)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
  
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Position </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
  
        <ng-container matColumnDef="experienceYears">
          <th mat-header-cell *matHeaderCellDef> Experience years </th>
          <td mat-cell *matCellDef="let element"> {{element.experienceYears}} </td>
        </ng-container>
        <ng-container matColumnDef="skills">
          <th mat-header-cell *matHeaderCellDef> Skills </th>
          <td mat-cell *matCellDef="let element"> {{element.skills}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
