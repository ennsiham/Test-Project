
<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="input-container">
      <label for="username"><i class="fas fa-user"></i> Username</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Enter your username" required>
    </div>

    <div class="input-container">
      <label for="password"><i class="fas fa-lock"></i> Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
    </div>

    <button type="submit">Submit</button>
  </form>
  <p>Don't have an account? <a routerLink="/register" class="login-link">Sign Up Now</a></p>
</div>
